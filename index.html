<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Web Developer profile of Allen Jay Bercero. I am an aspiring web developer taht is knowledgeable in HTML, CSS, JavaScript, Python, Flask, and other technologies. This website profile's goal is to showcase my skills as a developer."
    />
    <title>Allen Bercero - Web Developer Profile</title>
    <link rel="icon" type="image/png" href="images/developer.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link href="styles/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="banner">
      <nav class="navbar">
        <a class="navbar-brand" href="index.html" id="brandtext">
          <span class="text-logo-1">allen</span
          ><span class="text-logo-2">Dev</span>
        </a>
        <div class="d-flex flex-grow-0 gap-4" id="navitems">
          <a class="nav-link" href="#">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="#">My Work</a>
          <a class="nav-link" href="#">Contact</a>
        </div>
      </nav>
      <div class="content" id="parent"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      function toggleVisibility(element) {
        element.classList.toggle("hidden");
      }

      const parent = document.getElementById("parent");
      const headline = "WELCOME TO MY SITE ;)".split(" ");

      headline.forEach((headlineWord, i) => {
        const headlineWordElement = document.createElement("h3");
        headlineWordElement.textContent = headlineWord;
        headlineWordElement.id = `headline-${i}`;
        headlineWordElement.classList.add("hidden");
        parent.appendChild(headlineWordElement);
      });

      function toggleHeadlineWords() {
        headline.forEach((headlineWord, i) => {
          const headlineWordElement = document.getElementById(`headline-${i}`);
          setTimeout(() => toggleVisibility(headlineWordElement), i * 700);
          setTimeout(
            () => toggleVisibility(headlineWordElement),
            i * 700 + 700
          );
        });
      }

      toggleHeadlineWords();

      setInterval(toggleHeadlineWords, 3500);
    </script>
  </body>
</html>
