  <body>
    <div class="banner">
      <nav class="navbar">
        <a class="navbar-brand" href="index.html" id="brandtext">
          <span class="text-logo-1">allen</span
          ><span class="text-logo-2">Dev</span>

        <div class="d-flex flex-grow-0 gap-4" id="navitems">

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script>
      const parent = document.getElementById("parent");
      const headline = "WELCOME TO MY SITE.".split(" ");

      function toggleVisibility(element, display) {
        element.style.display = display;
      }

      for (let i = 0; i < headline.length; i++) {
        const item = headline[i];
        const headlineWord = document.createElement("h3");
        headlineWord.textContent = item;
        headlineWord.style.display = "none";
        parent.appendChild(headlineWord);

        setTimeout(() => toggleVisibility(headlineWord, "block"), i * 700);

        setTimeout(() => toggleVisibility(headlineWord, "none"), i * 700 + 700);
      }
    </script>
  </body>
